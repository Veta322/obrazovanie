<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crypter</title>
</head>



<body class="page">


  <header class="header">
    <div class="logo-content">
        <img class="logo-content__img" src="./images/logo.png" alt="logo">
        <img class="logo-content__divider" src="./images/divider.png" alt="divider">
         <p class="logo-content__text">Discover</p>
         <p class="logo-content__text">How it work</p>
    </div>

    <div class="actions">
      <form class="search-box" name="search">
        <fieldset class="search-box__input">
          <input type="text" class="search-box__item" name="search-input" placeholder="search">
        </fieldset>
        <button type="submit" class="button search-box__button">
          <img class="search-box__icon" src="./images/Shape.png" alt="magnifying glass">
          </button>
      </form>


<div class="notification">
  <img class="bell__active" src="./images/New.png" alt="new">
  <img class="bell" src="./images/bell.png" alt="bell">
</div>
<button class="actions__button upload"  type="button">Upload</button>
<button class="actions__button connect"  type="button">Connet Wallet</button>
</div>
  </header>

<section class="economy">
  <div class="economy__content">
    <div class="economy__text">
      <h2 class="economy__subtitle">Create, explore, & collect digital art NFTs.</h2>
      <h1 class="economy__title">The new creative economy.</h1>
    </div>
    <button class="button start" type="button">Start your search</button>
  </div>
</section>


<section class="auction">
  <img class="auction__pic" src="./images/mainimg.png" alt="main-img">
  <div class="content">
   <h2 class="content__title">the creator network<sup class="reg">&reg;</sup></h2>
   <div class="creater">
    <div class="creater__info">
      <img class="creater__img" src="../проект 4/mesto/images/avatar.webp" alt="avatar">
      <h3 class="creater__title">Creator</h3>
      <h class="creater__value">Enrico Cole</h>
    </div>
    <div class="creater__info">
      <img class="creater__img" src="./images/user.png" alt="green">
      <h3 class="creater__title">Instant price</h3>
      <h class="creater__value">3.5 ETH</h>
    </div>
   </div>
<div class="price">
<h3 class="price__title">Current Bid</h3>
<p class="price__eth">1.00 ETH</p>
<p class="price__dollar">$3,618.36</p>
<h3 class="price__end">Auction ending in</h3>
<div class="time">
 
  <div class="time__block">
    <p class="time__block_number">19</p>
    <p class="time__block_value">Hrs</p>
  </div>
  <div class="time__block">
    <p class="time__block_number">24</p>
    <p class="time__block_value">mins</p>
  </div>
  <div class="time__block">
    <p class="time__block_number">12</p>
    <p class="time__block_value">secs</p>
  </div>
</div>

</div>

<button class="auction__button place"  type="button">Place a bid</button>
<button class="auction__button view"  type="button">View item</button>
 
<div class="arrows">
  <button class="arrow arrows__left"  type="button">
    <img class="arrow__pic" src="./images/left.png" alt="left">
  </button>
<button class="arrow  arrows__right"  type="button">
  <img class="arrow__pic" src="./images/right.png" alt="right">
</button>
</div>

  </div>
</section>






</body>
